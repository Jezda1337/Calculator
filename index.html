<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <input type="number" id="x" autocomplete="off" placeholder="Enter Value: ">
        <input type="number" id="y" autocomplete="off" placeholder="Enter Value: ">
        <div class="buttons">
            <button type="button" id="addition">Addition</button>
            <button type="button" id="subtraction">Subtraction</button>
            <button type="button" id="divide">Divide</button>
            <button type="button" id="multiply">Multiply</button>
        </div>
        <p id="result">Resutl is : </p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
